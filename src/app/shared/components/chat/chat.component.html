<div class="chat-container" [ngClass]="{'hidden': !showChat}">
  <div class="header">
    <ng-container *ngIf="(chatInfo$ | async) as chatInfo">
      <div class="logo-container">
        <div class="logo">
          <img
            [src]="chatInfo?.imageLink"
            alt="image" />
        </div>
        <div class="text-container">
          <div class="name">{{ chatInfo?.agentName }}</div>
          <div class="sub-name">AI Assistant</div>
        </div>
      </div>
    </ng-container>

    <div class="button-container">
      <i class="mdi mdi-24px mdi-email-outline"></i>
      <i class="mdi mdi-24px mdi-thumb-up-outline"></i>
      <i class="mdi mdi-24px mdi-thumb-down-outline"></i>
    </div>
  </div>

  <div class="divider"></div>

  <div class="content">
    <div class="client-message-container">
      <div class="client-message-wrapper">
        <div class="client-message">
          <div class="text">Pricing</div>
        </div>
        <div class="time">12:04pm</div>
      </div>
    </div>

    <div class="bot-message-container">
      <div class="bot-message-wrapper">
        <div class="bot-message">
          <div class="text">Our pricing plans are as follows:</div>
          <div class="buttons">
            <i class="mdi mdi-thumb-up-outline"></i>
            <i class="mdi mdi-thumb-down-outline"></i>
          </div>
        </div>

        <div class="bot-message">
          <div class="text mb-12">Enter your email if you want us to follow-up on the conversation</div>
          <app-chat-input
            [placeholder]="'john.doe@mail.com'"
            [bgColor]="'#D3D3D3'"
            [inputType]="'email'"
            (sendText)="sendEmail($event)"
          ></app-chat-input>
        </div>

        <div class="time">12:05pm</div>
      </div>
    </div>
  </div>

  <div class="question-tag">
    <div class="tag-container">
      <div class="text">How can I return my order?</div>
    </div>

    <div class="tag-container">
      <div class="text">What is your return policy</div>
    </div>
  </div>

  <div class="footer">
    <app-chat-input (sendText)="sendText($event)"></app-chat-input>

    <div class="powered-by">Powered by Cognition</div>
  </div>
</div>

<div class="show-chat-btn" (click)="showChat =! showChat">
  <div class="logo">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Angular_full_color_logo.svg"
      alt="image" />
  </div>
</div>
